<!DOCTYPE html>
<html lang="en">

<head>
    <title>bunny</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width=1024 height=1024></canvas>
    <script src="./libs/s3.js"></script>
    <script>
        let renderder = new s3.Renderer();
        let scene = new s3.Scene();

        let light = new s3.DirectionalLight();
        scene.add(light);

        let camera = new s3.PerspectiveCamera();
        camera.position.set(0, 0.2, 0.2);
        camera.lookAt(scene.position);
        camera.addComponent(s3.OrbitControl);
        scene.add(camera);

        s3.MeshBuilder.Model({
            url: "./assets/models/stanford-bunny-obj/stanford-bunny.obj"
        }, object => {
            scene.add(object);
        });

        function render() {
            renderder.render(scene);
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>
