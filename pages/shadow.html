<!DOCTYPE html>
<html lang="en">

<head>
    <title>shadow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width=1024 height=1024></canvas>
    <script src="./libs/s3.js"></script>
    <script src="./assets/models/cessna.js"></script>
    <script>
        let renderer = new s3.Renderer()
        let scene = new s3.Scene();
        let gui = new s3.GUI();

        let camera = new s3.PerspectiveCamera();
        camera.position.set(0, 0, 100);
        camera.lookAt(scene.position);
        camera.addComponent(s3.OrbitControl);
        scene.add(camera);

        let light = new s3.DirectionalLight();
        light.shadow.mapSize.set(1024, 1024);
        light.shadow.onInit = rt => {
            let geometry = new s3.Geometry().set({
                position: [
                    -1, -1, 0,
                    1, -1, 0,
                    1, 1, 0,
                    1, 1, 0,
                    -1, 1, 0,
                    -1, -1, 0
                ],
                uv: [
                    0, 0,
                    1, 0,
                    1, 1,
                    1, 1,
                    0, 1,
                    0, 0
                ]
            });
            let material = new s3.UnpackDepthMaterial({ map: rt.texture });
            let mesh = new s3.Mesh(geometry, material);
            mesh.position.set(-300, 300, 0);
            mesh.scale.set(100);
            gui.add(mesh);
        }
        light.shadow.camera = new s3.OrthoCamera(-25, 25, 25, -25, 20, 100);
        light.castShadow = true;
        scene.add(light);

        let geometry = new s3.Geometry().set({
            position: cessna.vertices,
            normal: cessna.normals,
            indice: cessna.indices
        });
        let material = new s3.PhongMaterial();
        let mesh = new s3.Mesh(geometry, material);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        scene.add(mesh);

        let plane = s3.MeshBuilder.Plane(50, 50);
        plane.material.side = s3.SideType.Double;
        plane.rotation.x = s3.degToRad(-90);
        plane.receiveShadow = true;
        scene.add(plane);

        function render() {
            let time = Date.now() * 0.00025;
            light.position.x = 60 * Math.sin(time);
            light.position.y = 25;
            light.position.z = 20 * Math.cos(time);

            renderer.render(scene);
            renderer.render(gui);
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>
